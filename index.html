<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'>
		<title>Pype</title>
		<style>
			body {
				font-family: courier,arial;
				color: white;
			}
			#main_title {
				position: absolute;
				top: 30px;
				left: 30px;
				color: #2980cc;
				font-weight: bold;
				font-size: 30px;
			}
			#CLI {
				height: 300px;
				width: 650px;
				padding: 25px;
				position: absolute;
				margin: auto;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				background: black;
				border-radius: 0 0 7px 7px;
			}
			
			#CLI #bar {
				position: absolute;
				top: -25px;
				left: 0;
				right: 0;
				width: 100%;
				height: 25px;
				border-radius: 7px 7px 0 0;
				background: #e0e0e0;
				text-align: center;
			}
			
			#CLI #bar #title {
				font-size: 80%;
				color: #757575;
				margin-top: 5px;
			}
			#CLI #bar #green {
				position: absolute;
				top: 5px;
				right: 10px;
				height: 15px;
				width: 15px;
				border-radius: 25px;
				background: #3cba3c;
				border: solid 1px grey;
			}
			#CLI #bar #orange {
				position: absolute;
				top: 5px;
				right: 33px;
				height: 15px;
				width: 15px;
				border-radius: 25px;
				background: #fcbd51;
				border: solid 1px grey;
			}
			#CLI #bar #red {
				position: absolute;
				top: 5px;
				right: 56px;
				height: 15px;
				width: 15px;
				border-radius: 25px;
				background: #ff5757;
				border: solid 1px grey;
			}
			#texte {
				margin-top: 50px;
				font-size: 15px;
			}
			#blue {
				color: #2980cc;
			}
			#red {
				color: #ff5757;
			}
			#author {
				position: absolute;
				bottom: 10px;
				left: 10px;
				color: #808080;
			}
		</style>
		<script>
			function update_progress(progress){
				let bar = document.getElementById('upload')
				bar.innerHTML = '['+'#'.repeat(progress/2).padEnd(50)+'] '+progress+'%'
			}

			function upload_error(error){
				let bar = document.getElementById('upload')
				bar.innerHTML = 'Error : <span id="red">'+error+'</span>'
			}

			function upload_done(url){
				let bar = document.getElementById('upload')
				bar.innerHTML = 'Upload done : <span id="blue">'+url+'</span>'
			}

			function upload_file(file_name, file_content){
				var xhr = null
				if(window.XMLHttpRequest){ // Firefox et autres
					xhr = new XMLHttpRequest()
				}else if(window.ActiveXObject){ // Internet Explorer 
					try {
						xhr = new ActiveXObject('Msxml2.XMLHTTP')
					} catch (e) {
						xhr = new ActiveXObject('Microsoft.XMLHTTP')
					}
				}else{
					alert('Votre navigateur ne supporte pas les objets XMLHTTPRequest...')
					xhr = false
				}
				xhr.onreadystatechange = function(){
					if(xhr.readyState == 4 && xhr.status == 200){
						upload_done(xhr.responseText)
					}else if(xhr.readyState == 4 && xhr.status != 200){
						upload_error(xhr.responseText)
					}
				}
				xhr.upload.onprogress = function(e){
					if(e.lengthComputable){
						let progress = Math.round(parseFloat(e.loaded / e.total) * 100);
						update_progress(progress)
					}
				}
				xhr.open('PUT', '/'+file_name, true)
				xhr.send(file_content)
			}

			document.addEventListener("DOMContentLoaded", function() {
				var drop_zone = document.getElementById('CLI')

				drop_zone.addEventListener('dragover', function(e){
					e.stopPropagation()
					e.preventDefault()
					e.dataTransfer.dropEffect = 'copy'
				})

				drop_zone.addEventListener('drop', function(e){
					e.stopPropagation()
					e.preventDefault()
					var files = e.dataTransfer.files

					for (var i=0, file; file=files[i]; i++){
						var reader = new FileReader()

						reader.onload = function(){
							let content = new Blob([reader.result])
							upload_file(reader.file_name, content)
						}

						reader.file_name = file.name
						reader.readAsArrayBuffer(file)
					}
				})
			})
		</script>
	</head>
	<body>
		<div id='main_title'>Pype</div>
		<a href="https://github.com/sellan/Pype" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="Github-ribbon.png" alt="Fork me on GitHub"></a>
		<div id='CLI'>
			<div id='bar'>
				<div id='title'>Pype - [url]</div>
				<div id='green'></div>
				<div id='orange'></div>
				<div id='red'></div>
			</div>
			<div id='texte'>
				Simple file sharing server, to upload and download file from CLI
				<br/><br/><br/>
				To upload	:	curl -T file.txt [url]<br/>
				To download	:	curl [url]/e5f7/file.txt > files.txt<br/>
				<br/><br/><br/>
				<center>or</center>
				<br/><br/><br/>
				<center><span id='upload'>[ <span id="blue">Drop a file here !</span> ]</span></center>
			</div>
		</div>
		<a href="https://contact.sellan.fr"><div id="author">Etienne SELLAN</div></a>
	</body>
</html>
